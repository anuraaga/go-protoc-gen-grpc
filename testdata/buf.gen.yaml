version: v1
plugins:
  - plugin: grpc_cpp
    out: ../build/buf/cpp
    path: ["go", "run", "../cmd/protoc-gen-grpc_cpp"]
  - plugin: grpc_csharp
    out: ../build/buf/csharp
    path: ["go", "run", "../cmd/protoc-gen-grpc_csharp"]
  - plugin: grpc_node
    out: ../build/buf/node
    path: ["go", "run", "../cmd/protoc-gen-grpc_node"]
  - plugin: grpc_objective_cc
    out: ../build/buf/objective_c
    path: ["go", "run", "../cmd/protoc-gen-grpc_objective_c"]
  - plugin: grpc_php
    out: ../build/buf/php
    path: ["go", "run", "../cmd/protoc-gen-grpc_php"]
  - plugin: grpc_python
    out: ../build/buf/python
    path: ["go", "run", "../cmd/protoc-gen-grpc_python"]
  - plugin: grpc_ruby
    out: ../build/buf/ruby
    path: ["go", "run", "../cmd/protoc-gen-grpc_ruby"]
